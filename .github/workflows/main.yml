name: Debug SSH to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  debug-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          
          # List keys added to the SSH agent
          ssh-add -l

          # Debug SSH connection
          ssh -vvv -o StrictHostKeyChecking=no root@${{ secrets.DO_HOST }} "echo 'Successfully connected'"
